<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>D-Confirm Premium</title>
    <link rel="icon" type="image/png" href="https://cdn.glitch.global/27ebeeef-685e-4eae-bd00-1d3d4fd9c09e/logo.png?v=1721865440003">
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

</head>

<body class="d-flex align-items-center py-4 bg-info bg-opacity-10">
    <main id="loginForm" class="form-signin w-100 m-auto">
        <form>
            <img class="rounded mx-auto d-block mb-3" src="https://cdn.glitch.global/27ebeeef-685e-4eae-bd00-1d3d4fd9c09e/logo.png?v=1721865440003" alt="" width="200">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username"
                    autocomplete="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    autocomplete="current-password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-primary w-100 py-2" type="submit" id="login">เข้าสู่ระบบ</button>
            </div>
        </form>
    </main>
    <script src="link.js"></script>
    <script src="login.js"></script>
</body>

</html>
